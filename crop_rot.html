<body>

  <h1>Crop Rotation Planner</h1>

  <label for="fieldCount">Select the number of fields:</label>
  <select id="fieldCount">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>

  <button onclick="generateRotation()">Generate Rotation Plan</button>
 
  <div id="result"></div>

  <script>
    function generateRotation() {
      const fieldCount = document.getElementById("fieldCount").value;
      const crops = ['Tomato', 'Legume', 'Onion', 'Carrot','Rice','Maize','Bajra','Jowar','Ragi','Arhar/Tur','Moong','Urad','Wheat','Barley','Mustard','Chickpea','Lentils','Cucumber','Watermelon','Muskmelon','Pumpkin'];

      const seasons = {
        'Tomato': 'Summer',
        'Legume': 'Monsoon',
        'Onion': 'Winter',
        'Carrot': 'Spring',
        'Rice': 'Monsoon',  
        'Maize':'Monsoon',
        'Bajra':'Monsoon',
        'Jowar':'Monsoon',
        'Ragi':'Monsoon',
        'Arhar/Tur':'Monsoon',
        'Moong':'Monsoon',
        'Urad':'Monsoon',
        'Wheat': 'Winter',
        'Barley': 'Winter',
        'Mustard': 'Winter' ,
        'Chickpea': 'Winter',
        'Lentils': 'Winter' , 
        'Cucumber' : 'Summer',
        'Watermelon' : 'Summer',
        'Muskmelon' : 'Summer',
        'Pumpkin' : 'Summer',
        // Add more crops and seasons as needed
      };

      const rotationPlan = [];

      for (let year = 1; year <= fieldCount; year++) {
        const yearRotation = [];
        for (let i = 0; i < fieldCount; i++) {
          const cropIndex = (i + year - 1) % crops.length;
          const fieldNumber = i + 1;
          const crop = crops[cropIndex];
          const season = seasons[crop];

          yearRotation.push(`Year ${year}: Plant ${crop} in field ${fieldNumber} (${season})`);
        }
        rotationPlan.push(yearRotation);
      }

      displayRotationPlan(rotationPlan);
    }

    function displayRotationPlan(plan) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = '<h2>Rotation Plan:</h2>';
      
      plan.forEach((yearRotation, index) => {
        resultDiv.innerHTML += `<h3>Year ${index + 1}</h3><ul>`;
        yearRotation.forEach(item => {
          resultDiv.innerHTML += `<li>${item}</li>`;
        });
        resultDiv.innerHTML += '</ul>';
      });
    }
    

  </script>
